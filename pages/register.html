<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShop</title>
    <!-- google font inter -->
    <link rel="stylesheet" href="../css/font.css">
    <!-- custom css -->
    <link rel="stylesheet" href="../css/register.min.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">

    </header>
    <!-- BODY REGISTER -->
    <section class="register">
        <div class="container">
            <div class="register-title">
                <p class="title">Register</p>
            </div>
            <div class="register-body">
                <form id="register-form" action="#" method="">
                    <div class="form-content">
                        <div class="input-details">
                            <div class="input-detail">
                                <div class="input-tag">
                                    <p class="input-name">email</p>
                                    <p class="alert-notify" id="email-error"></p>
                                </div>
                                <input type="text" id="email" name="email">
                            </div>
                            <div class="input-detail">
                                <div class="input-tag">
                                    <p class="input-name">password</p>
                                    <p class="alert-notify" id="password-error"></p>
                                </div>
                                <input type="password" id="password" name="password" >
                            </div>
                            <div class="input-detail">
                                <div class="input-tag">
                                    <p class="input-name">password confirm</p>
                                    <p class="alert-notify" id="password-confirm-error"></p>
                                </div>
                                <input type="password" id="password_confirm" name="password-confirm">
                            </div>
                        </div>
                        <div class="input-details">
                            <div class="input-detail">
                                <div class="input-tag">
                                    <p class="input-name">name</p>
                                    <p class="alert-notify" id="name-error"></p>
                                </div>
                                <input type="text" id="name" name="name">
                            </div>
                            <div class="input-detail">
                                <div class="input-tag">
                                    <p class="input-name">phone</p>
                                    <p class="alert-notify" id="phone-error"></p>
                                </div>
                                <input type="text" id="phone" name="phone">
                            </div>
                            <div class="input-detail gender">
                                <span>Gender</span><input type="radio" name="gender" value="true" checked>Male <input type="radio" name="gender" value="false"> Female
                            </div>
                            <button type="submit"><span>Submit</span></button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </section>
    <!-- FOOTER -->
    <section class="footer">

    </section>


    <!-- javascripts -->
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- axios cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
        integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"> </script>
    <!-- wow js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
        integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        new WOW().init();
    </script>
    <!-- ApiConnector -->
    <script src="../javascripts/ApiConnector/connector.js" type="module"></script>
    <!-- uitilities -->
    <script src="../javascripts/Utilities/checkInput.js"></script>
    <script src="../javascripts/registerPage.js" type="module"></script>

</body>

</html>
